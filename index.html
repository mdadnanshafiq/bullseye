<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bullseye</title>
    <link rel="shortcut icon" href="images/fav.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <style>
        .robot {
            font-family: "Roboto", sans-serif;

        }
    </style>
</head>

<body class="bg-[#010313] h-screen bg-[url(images/background.png)] bg-no-repeat bg-cover bg-center mx-auto robot">
    <main>
        <section id="home" class="text-white flex flex-col justify-center items-center h-screen gap-8 text-pretty ">
            <h1 class="text-[5.25rem] font-extrabold">
                BullsEye <i class="fa-solid fa-bullseye text-red-600"></i>
            </h1>
            <p class="">
                Unleash Your Keyboard Kung Fu : Press “Enter” to Play
            </p>
            <button id="playBtn" class="btn bg-[#da3131] text-white border-0 rounded-full active:bg-[#da3131] hover:bg-[#da3131]">
                Play Now
            </button>
        </section>
        <section id="game" class="flex flex-col justify-center items-center gap-16 h-screen hidden">
            <div id="artboard"
                class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB2] border-[#010313CC] border-[20px] rounded-lg flex flex-col justify-start items-center gap-14">
                <p class="text-white bg-[#010313CC] py-1 px-4 rounded-b-lg">Don't watch keyboard while playing...</p>
                <p id="display" class="text-8xl font-bold uppercase">Y</p>
            </div>
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                </div>
            </div>
            <div class="flex justify-center items-center gap-[40vw]">
                <button 
                    class="btn bg-[#18691e] text-white border-0 rounded-full active:bg-[#18691e] hover:bg-[#18691e]">
                    Life
                    <i class="fa-solid fa-heart-circle-bolt"></i>
                    <span id="lifeBtn">5</span>
                </button>
                <button 
                    class="btn bg-[#37b6ff] text-white border-0 rounded-full active:bg-[#37b6ff] hover:bg-[#37b6ff]">
                    Score
                    <i class="fa-solid fa-dollar-sign"></i>
                    <span id="scoreBtn">0</span>
                </button>
            </div>
        </section>
        <section id="result" class="flex justify-center items-center h-screen hidden">
            <div
                class="card w-72 bg-primary text-primary-content bg-gradient-to-r from-violet-400 to-violet-700 border border-[#FFFFFF3F]">
                <div class="card-body flex flex-col justify-center items-center *:text-center gap-6">
                    <h2 class="card-title text-5xl font-extrabold">
                        Score :
                        <span id="finalScore">0</span>
                    </h2>
                    <div id="playBtn2" class="card-actions justify-end">
                        <button class="btn px-6 py-2 bg-[#da31c3] text-white border-0 rounded-full active:bg-[#da31c3] hover:bg-[#da31c3]">Play Again</button>
                    </div>
                    <p>Practice will make you Pro</p>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
